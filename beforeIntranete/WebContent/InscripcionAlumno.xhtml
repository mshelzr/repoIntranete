<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inscripcion</title>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> 
</h:head>
<h:body>
<h:form id="form">
		<p:dataList id="jalados" value="#{inscripcionAction.cursosJalados}" var="cJalados" rendered="#{not empty inscripcionAction.cursosJalados}">
		#{cJalados.cursoDTO.descCurso}
			<p:dataList value="#{inscripcionAction.cursosJaladosDetalle}" var="cJaladosDetalle">
			#{cJaladosDetalle.seccionDTO.descSeccion}		
			<p:commandButton value="ADD" actionListener="#{inscripcionAction.executeDialog}"  style="font-size:8px">
				<f:attribute name="pcurso" value="#{cJaladosDetalle.idCursoCompuesto}" />
			</p:commandButton>
			</p:dataList>
		</p:dataList>

		<p:dataList id="matriculados" value="#{inscripcionAction.cursosMatriculados}" var="cMatriculados" >
			<p:column>
				<p:commandLink value="REMOVE" action="#{inscripcionAction.remove(cMatriculados)}" update=":form" style="font-size:8px" />
			</p:column>
		</p:dataList>
				
	</h:form>
</h:body>
</html>
