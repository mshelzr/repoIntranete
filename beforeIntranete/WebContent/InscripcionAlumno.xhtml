<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Inscripcion</title>
</h:head>	
<h:body>
	<h:form>
	<p:outputLabel value="Inscripcion" ></p:outputLabel>
	<br/>
	<p:selectManyCheckbox layout="pageDirection">
		<f:selectItems var="curso" value="#{inscripcionAction.cursosJalados}" itemLabel="#{curso.descCurso}" itemValue="#{curso.idCurso}" />	
	</p:selectManyCheckbox>
	<p:separator/>
		
	<br/>
	<p:selectManyCheckbox layout="pageDirection">
		<f:selectItems var="curso" value="#{inscripcionAction.cursosFaltantesPorLlevar}" itemLabel="#{curso.descCurso}" itemValue="#{curso.idCurso}" />	
	</p:selectManyCheckbox>
	<p:separator/>
		<br/>
	<p:selectManyCheckbox layout="pageDirection">
		<f:selectItems var="curso" value="#{inscripcionAction.cursosDelSigtCiclo}" itemLabel="#{curso.descCurso}" itemValue="#{curso.idCurso}" />	
	</p:selectManyCheckbox>
	</h:form>
</h:body>
</html>
