<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<title>Horario</title>
</h:head>
<h:body>
	<p:schedule  id="schedule" value="#{inscripcionAction.eventModel}" 
	widgetVar="myschedule" draggable="false" allDaySlot="false" 
	resizable="false" leftHeaderTemplate="none" 
	rightHeaderTemplate="none" centerHeaderTemplate="none" 
	view="agendaWeek" rendered="true" showHeader="true" minTime="7" columnFormat="dddd" locale="es"> 
	</p:schedule> 

	<h:form>
		<p:commandButton value="Inscribir" rendered="#{1 eq inscripcionAction.boton}" actionListener="#{inscripcionAction.agregar}" >
			<f:attribute name="idCursoCompuesto" value="#{inscripcionAction.id4save}"></f:attribute>
		</p:commandButton>
		<p:outputLabel value="Hay un cruze de horario. Escoja otra opción" style="color:red" 
		rendered="#{0 eq inscripcionAction.boton}" />
	</h:form>
</h:body>

</html>
